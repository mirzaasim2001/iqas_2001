{% extends "base.html" %}
{% block content %}

<section>
    <h2>Search Results for "{{ query }}"</h2>

    {% if products %}
    <div class="grid">
        {% for product in products %}
        <div class="product-card">
            <a href="/niche/{{ product.niche }}/{{ product.id }}">
                <img src="{{ product.image }}" alt="">
            </a>
            <h4>{{ product.title }}</h4>
            <p>{{ product.price }}</p>
        </div>
        {% endfor %}
    </div>
    {% else %}
        <p>No products found.</p>
    {% endif %}
</section>

{% endblock %}
